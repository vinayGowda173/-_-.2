<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <style>
    
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    
    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

   
    .resume-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80%;
      max-width: 1200px;
    }

    
    .resume-display {
      width: 100%;
      height: 800px; 
      border: none;
      margin-bottom: 20px;
    }

   
    .download-btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
      cursor: pointer;
    }

   
    .download-btn:hover {
      background-color: #45a049;
    }

    .instructions {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

   
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }

      .download-btn {
        font-size: 16px;
        padding: 12px 25px;
    
      }

      .resume-display {
        height: 600px;
      }
     
    }
    .home-btn{
        padding: 20px;
        margin-top: 20px;
        border-radius: 10px;
        text-decoration: none;
      }
  </style>
</head>
<body>

  <h1>View and Download My Resume</h1>
  
  <div class="resume-container">
  
    <iframe src="updatedresume.pdf" class="resume-display" type="application/pdf"></iframe>
    <a href="updatedresume.pdf" class="download-btn" download>Download Resume</a>

     <a href="index.html" class="home-btn" style="background-color: #4CAF50;">Return to Home</a>
  </div>

</body>
</html>
